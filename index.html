<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
         <div class="wrapper">
        <form action="/" method="POST"> 
            <div class="h2">
                <h2>Log In</h2>
            </div>
            <div class="input-holder">
                <div>
                    <span class="i-span"><i class="fa-solid fa-user"></i></span>  <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div>
                    <span class="i-span"><i class="fa-solid fa-lock"></i></span> <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <p class="space">This spaces must be filled</p>
                <p class="forgotPassword">Forgot password?</p>
                <button id="submit" class="button-submit">submit</button>
                <p>Doesn't have account? <a href="./register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
